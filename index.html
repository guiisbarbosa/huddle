<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>

    <link rel="stylesheet" href="./src/css/all.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    
</head>
<body>
    <main class="container">
        <div class="header">
            <img src="./src/images/logo.svg" alt="Logo Huddle">
        </div>

        <div class="mockup">
            <img src="./src/images/illustration-mockups.svg" alt="Mockup de ilustração de um site desktop e mobile">
        </div>

        <div class="info-register">
            <h1>Build The Community Your Fans Will Love</h1>

            <p>uddle re-imagines the way we build communities. You have a voice, but so does your audience.<br />
            Create connections with your users as you engage in genuine discussion.</p>

            <button class="register">Register</button>
        </div>

        <div class="socials">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-twitter"></i>
            <i class="fa-brands fa-square-instagram"></i>
        </div>
    </main>
</body>
</html>
